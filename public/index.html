<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOOOKS BOOKS BOOKS</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper" ng-controller="SearchCtrl">
      <div class="logo">
        <img src="images/logo.png" alt="Logo">
      </div>
      <form id="search" ng-submit="search()">
        <div class="input-group-lg">
          <input type="text" name="q" class="form-control" autocomplete placeholder="Enter the keyword and hit return" aria-describedby="sizing-addon1" ng-model="book.name">
        </div>
      </form>
      <div id="login-area" class="pull-left">
        <form ng-hide="cookieExists()" class="input-group" ng-submit="login()">
          <input type="text" class="form-control" placeholder="Username?" id="username" ng-model="username">
          <span class="input-group-btn"><input class="btn btn-default" type="submit" value="Remember Me!"></span>
        </form>
        <h5 ng-show="cookieExists()" class="pull-left">Welcome back, {{username}}!</h5>&nbsp;
        <button class="btn btn-info" ng-show="cookieExists()" ng-click="logout()">Logout</button>
      </div>
      <div id="output" class="pull-left">
        <h3 ng-show="cookieExists()">Your latest search:</h3>
        <div class="media" ng-repeat="book in books">
          <div class="media-left" ng-show="{{book.volumeInfo.imageLinks}}">
            <a href="#" title="{{book.volumeInfo.title}}"><img class="media-object" src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="{{book.volumeInfo.title}}"></a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{book.volumeInfo.title}}</h4>
            <h5 class="media-heading">{{book.volumeInfo.subtitle}}</h5>
            {{book.volumeInfo.description | limitTo:650}}...
            <br />
            <button class="btn btn-info" ng-click="getTweets(book.volumeInfo.title, $index)" title="Click Again to refresh tweets"><i class="icon-white icon-headphones"></i> Reviews</button>
            <a href="http://www.amazon.com/gp/search/ref=sr_adv_b/?search-alias=stripbooks&unfiltered=1&field-isbn={{book.volumeInfo.industryIdentifiers[0].identifier}}&sort=relevanceexprank&Adv-Srch-Books-Submit.x=46&Adv-Srch-Books-Submit.y=21" title="" target="_blank">
              <button type="button" class="btn btn-warning">Go Amazon</button>
            </a>
            <a href="{{book.volumeInfo.previewLink}}" title="" target="_blank">
              <button type="button" class="btn btn-success">Preview</button>
            </a>
            <br /><br />
            <ul class="list-unstyled">
              <li ng-repeat="tweet in book.tweets"><p><strong><a href="https://www.twitter.com/{{tweet.user.screen_name}}/status/{{tweet.id_str}}" target="_blank" title="{{tweet.user.screen_name}}"><img src="images/tweet.png" alt="Tweet" width="18px" class="pull-left"> &nbsp;{{tweet.user.screen_name}}</a></strong> {{tweet.text}}</p></li>
            </ul>
          </div>
        </div>
        <nav id="pagination" ng-show="number">
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li ng-repeat="i in getNumber(number) track by $index" ng-click="search($index+1)"><a href="#">{{$index+1}}</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-cookies.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/searchCtrl.js"></script>
  </body>
</html>
