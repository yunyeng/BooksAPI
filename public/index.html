<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOOOKS BOOKS BOOKS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper">
      <div class="logo">
        <img src="images/logo.png" alt="Logo">
      </div>
      <div class="input-group-lg">
        <input type="text" id="searchbar" name="q" class="form-control" autocomplete placeholder="Enter the keyword and hit ENTER" aria-describedby="sizing-addon1">
      </div>
      <div class="input-group" id="username-area">
        <input type="text" class="form-control" placeholder="Username?" id="username">
          <span class="input-group-btn">
            <input class="btn btn-default" type="button" id="username-button" value="Remember Me!">
          </span>
      </div>
      <div id="output">
        <h3>Your latest search:</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
